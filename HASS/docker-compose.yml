version: '3.6'

services:
  hass:
    image: homeassistant/home-assistant
    hostname: homeassistant
    restart: unless-stopped
    environment:
      - TZ=Europe/Berlin
    network_mode: host
    volumes:
      - type: bind
        source: ./ha_conf
        target: /config
    # depends_on:
      # - mariadb

  mosquitto:
    image: eclipse-mosquitto
    hostname: mosquitto
    network_mode: host
    devices:
      #this may need to be changed/amended if more than one device is attached
      - /dev/ttyACM0:/dev/ttyACM0
    restart: unless-stopped

