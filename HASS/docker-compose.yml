version: '3.6'

services:
  hass:
    image: homeassistant/home-assistant
    hostname: homeassistant
    restart: unless-stopped
    environment:
      - TZ=Europe/Berlin
    network_mode: host
    volumes:
      - type: bind
        source: ./ha_conf
        target: /config
      - type: bind
        source: ./proxyconfig/log/fail2ban
        target: /fail2ban
    # depends_on:
      # - mariadb

  mosquitto:
    image: eclipse-mosquitto
    hostname: mosquitto
    network_mode: host
    restart: unless-stopped

  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt
    volumes:
      - type: bind
        source: ./z2bdata
        target: /app/data
      - type: bind
        source: /run/udev
        target: /run/udev
        read_only: true
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    restart: always
    network_mode: host
    privileged: true
    environment:
      - TZ=Europe/Amsterdam

  swag:
    image: linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - URL=home.pascalstein.de
      - SUBDOMAINS=hass
      - VALIDATION=http
      - EMAIL=pascal.stein@gmail.com
      #- STAGING=true #optional
    volumes:
      - ./proxyconfig:/config
      - ./ha_conf:/hass
    ports:
      - 443:443
      - 80:80 #optional
    network_mode: host
    restart: unless-stopped

  heimdall:
    image:linuxserver/heimdall
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
    volumes:
      - ./heimdall_conf:/config
    restart: unless-stopped

