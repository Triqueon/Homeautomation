version: '3.6'

services:
  swag:
    image: linuxserver/swag
    container_name: swag
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - URL=home.pascalstein.de
      - SUBDOMAINS=vpn,hass
      - VALIDATION=http
      - EMAIL=pascal.stein@gmail.com
      - ONLY_SUBDOMAINS=true #optional
      #- STAGING=true #optional
    volumes:
      - ./proxyconfig:/config
      - ../HASS/ha_conf:/hass
    ports:
      - 443:443
      - 80:80 #optional
    restart: unless-stopped